<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

	<title>Запросы</title>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Запросы</h1>

	<input
	type="text"
	id="search"
	placeholder="Поиск по имени или телефону..."
	class="mb-4 p-2 w-full max-w-lg mx-auto block border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
>

    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <tr>
                <th class="py-3 px-6 text-left">Имя</th>
                <th class="py-3 px-6 text-left">Телефон</th>
                <th class="py-3 px-6 text-left">Опсиание</th>
                <th class="py-3 px-6 text-left">Дата отправки</th>
            </tr>
        </thead>

        <tbody id="requestsTable" class="text-gray-600 text-sm font-light">

        </tbody>
    </table>

    <script src="/js/requests.js"></script>
</body>
</html>
