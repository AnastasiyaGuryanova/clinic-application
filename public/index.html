<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Форма запроса</title>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Оставьте свой запрос</h1>

    <form id="requestForm" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">

        <div class="mb-4">
            <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Имя:</label>
            <input
                type="text"
                id="fullName"
                name="fullName"
                required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            >
        </div>

        <div class="mb-4">
            <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Телефон:</label>
            <input
                type="text"
                id="phone"
                name="phone"
                required
                placeholder="+7 (___) ___-__-__"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            >
        </div>

        <div class="mb-6">
            <label for="problemDescription" class="block text-gray-700 text-sm font-bold mb-2">Опишите вашу проблему:</label>
            <textarea
                id="problemDescription"
                name="problemDescription"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            ></textarea>
        </div>

		<div class="flex items-center justify-between">
            <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
                Отправить
            </button>
        </div>
    </form>

    <script src="/js/form.js"></script>
</body>
</html>
